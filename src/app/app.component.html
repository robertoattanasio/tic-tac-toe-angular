<div class="container">
  <div class="square" *ngFor="let squareValue of table, let i = index" (click)="getSquareId(i)"
    [ngStyle]="{pointerEvents: tableLocked ? 'none':'auto', cursor : tableLocked ? 'not-allowed': 'pointer'}">
    {{
    squareValue }}
  </div>
</div>
<div class="info">
  <p>{{ usefulInfo }}</p>
  <button (click)="resetGame()">Reset</button>

</div>
