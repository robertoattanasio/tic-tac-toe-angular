<main class="gamePage">
    <div class="table">
        <app-square *ngFor="let squareValue of gamedata.table,  let i = index" [answer]="squareValue"
            (click)="nextMove(i)" [tableLocked]="gamedata.tableLocked"
            [ngStyle]="{pointerEvents: gamedata.tableLocked ? 'none':'auto', cursor : gamedata.tableLocked ? 'not-allowed': 'pointer'}">
        </app-square>
    </div>
    <app-info [usefulInfo]="gamedata.usefulInfo" (resetTable)="resetGame()"></app-info>
</main>
